<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is a blog page.</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <div class="title">
          <h1>My Blog</h1>
        </div>
      </div>
      {% for blog in blogs: %} {% if blog["id"]==id: %}
      <div class="content">
        <div class="card">
          <h1>{{ blog['title'] }}</h1>
          <h2>{{ blog['subtitle'] }}</h2>
          <p>{{ blog['body'] }}</p>
        </div>
      </div>
      {% endif %} {% endfor %}
    </div>
  </body>
  <footer>
    <p>Made with ♥️ by Koushik Sadhu.</p>
  </footer>
</html>
