<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form action="{{url_for('login')}}" method="POST">
      {{ form.csrf_token }} {{ form.email.label }} {{ form.email(size=30) }} {%
      for err in form.email.errors %}
      <span style="color: red">{{ err }}</span>
      {% endfor %}
      <br /><br />
      {{ form.password.label }} {{ form.password(size=30) }} {% for err in
      form.password.errors %}
      <span style="color: red">{{ err }}</span>
      {% endfor %}
      <br /><br />
      {{ form.submit }}
    </form>
  </body>
</html>
